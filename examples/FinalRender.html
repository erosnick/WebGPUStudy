    <script>
        function download(selector) {
            // 通过 API 获取目标 canvas 元素
            const canvas = document.querySelector(selector);
            // 如果 toBlob 方法出现兼容性问题建议引入 https://github.com/eligrey/canvas-toBlob.js
            canvas.toBlob(function (blob) {
                // saveAs(blob, '文件名称')
            });

            var imageURL = canvas.toDataURL({ format: "image/png", quality: 1, width: 512, height: 512 });
            const link = document.createElement("a");
            link.href = imageURL;
            link.download = "webgpu_image.png"; // 下载时的文件名
            link.click();
        }
    </script>
    <button id="save">保存</button>
